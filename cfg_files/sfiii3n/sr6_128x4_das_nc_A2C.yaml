folders:
  parent_dir: "./results/"
  model_name: "sr6_128x4_das_nc_A2C"

episode_saving_settings:
  num_iters: 50
  csv_filename: "super_cool_eval_save_A2C.csv"

settings:
  game_id: "sfiii3n"
  step_ratio: 6
  frame_shape: !!python/tuple [128, 128, 1]
  continue_game: 0.0
  action_space: "discrete"
  characters: "Ryu"
  difficulty: 6
  outfits: 2

wrappers_settings:
  normalize_reward: true
  no_attack_buttons_combinations: true
  stack_frames: 4
  dilation: 1
  add_last_action: true
  stack_actions: 12
  scale: true
  exclude_image_scaling: true
  role_relative: true
  flatten: true
  filter_keys: ["action", "own_health", "opp_health", "own_side", "opp_side", "opp_character", "stage", "timer"]

policy_kwargs:
  net_arch: [64, 64]

a2c_settings:
  gamma: 0.94
  model_checkpoint: "0"
  learning_rate: [2.5e-4, 2.5e-6]
  n_steps: 128
  autosave_freq: 100_000
  time_steps: 4_000_000
